dependencies {
  //Provides English class which is capable of pluralizing english words.
  compile 'org.atteo:evo-inflector:1.2.2'


  compile 'com.google.code.gson:gson:2.7'

  compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
  compile group: 'org.apache.commons', name: 'commons-compress', version: '1.17'

  compile group: 'org.jetbrains.intellij.plugins', name: 'structure-intellij-classes', version: intellijStructureVersion
  compile group: 'org.jetbrains.intellij.plugins', name: 'structure-ide', version: intellijStructureVersion

  compile 'com.squareup.retrofit2:retrofit:2.1.0'
  compile 'com.squareup.retrofit2:converter-gson:2.1.0'
  compile 'com.squareup.okhttp3:logging-interceptor:3.3.1'
  compile 'org.jsoup:jsoup:1.9.2'

  testCompile group: 'junit', name: 'junit', version: '4.11'
}

test {
  systemProperties project.properties.findAll { key, _ -> key.startsWith("com.jetbrains.plugin.verifier.repository.custom.properties.") }
}